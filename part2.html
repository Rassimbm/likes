<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part II</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Martian+Mono&family=Mooli&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Network</h1>
        </div>
        <h1 class="main-title">Your Feed</h1>
        <div class="main">
            <div class="col-left">
                <div class="user-profile">
                    <img src="logo/user.png" alt="user logo" class="user-logo">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="col-right">
                <div class="user-card1">
                    <div class="top">
                        <h3>Neil M</h3>
                        <p id="count-2">9 like(s)</p>
                        <button onclick="add(1)">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you think. <a href="#">link</a></p>
                </div>
                <div class="user-card2">
                    <div class="top">
                        <h3>Nichole K</h3>
                        <p id="count-3">12 like(s)</p>
                        <button onclick="add(2)">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="user-card3">
                    <div class="top">
                        <h3>Jim R</h3>
                        <p id="count-4">9 like(s)</p>
                        <button onclick="add(3)">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. who else is liking it?</p>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
